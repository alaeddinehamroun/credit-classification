---
repos:
  - 
    repo: https://github.com/ambv/black
    rev: 23.3.0
    hooks:
      - 
        id: black
        language_version: python3.10
  
  - repo: local
    hooks:
      - id: python-tests
        name: pytests
        entry: pytest src/tests
        language: python
        additional_dependencies: [pre-commit, pytest, pandas, scikit-learn, matplotlib]
        always_run: true
        pass_filenames: false